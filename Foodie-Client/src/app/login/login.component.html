<div class="bg-image" style="
background-image: url('../assets/back1.jpeg');
height: 100vh;
">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 col-sm-12">
                <div class="card">
                    <div class="card-header text-center">
                        <div class="row">
                            <div class="col-md-11 col-sm-11">User Login</div>
                            <div class="col-md-1 col-sm-1">
                                <a routerLink="/app-homepage" routerLinkActive="active" class="">
                                x
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="loginForm" (ngSubmit)="login()">
                            <div class="form-group">
                                <label for="role">Role</label>
                                <select class="form-control" id="role" formControlName="role" type="select" required>
                                    <option value="CUSTOMER">Customer</option>
                                    <option value="VENDOR">Vendor</option>
                                    <option value="ADMIN">Admin</option>
                                </select>
                                <!-- <p *ngIf="loginForm.controls.role.errors && loginForm.controls.role.touched" class="alert alert-danger">
                                Role is required
                            </p> -->
                            </div>
                            <div class="form-group">
                                <label for="contactNumber">Contact Number</label>
                                <input id="contactNumber" formControlName="contactNumber" type="text"
                                    class="form-control" required>
                                <p *ngIf="loginForm.controls.contactNumber.errors && loginForm.controls.contactNumber.touched"
                                    class="alert alert-danger">
                                    Please enter valid contact number
                                </p>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input id="password" formControlName="password" type="password" class="form-control" required>
                                <p *ngIf="loginForm.controls.password.errors && loginForm.controls.password.touched"
                                    class="alert alert-danger">
                                    Please enter valid password
                                </p>
                            </div>
                            <div class="row text-center">
                                <div class="col-md-6 offset-md-3 col-sm-12">
                                    <input type="submit" class="btn btn-success" value="Submit"
                                        [disabled]="loginForm.invalid">
                                    <input type="reset" class="btn btn-danger" value="Cancel">
                                </div>
                            </div>
                            <div *ngIf="successMessage" class="text-success">
                                {{successMessage}}
                            </div>
                            <div *ngIf="errorMessage" class="text-danger">
                                {{errorMessage}}
                            </div>
                        </form>
                    </div>
                    <div class="card-footer">
                        <div>
                            New to Foodie <a routerLink="/app-register" routerLinkActive="active" >Create account</a>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>

    </div>
</div>
