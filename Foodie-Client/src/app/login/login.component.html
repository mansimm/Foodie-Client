
<div class="container">
    <div class="row">
        <div class="col-6 offset-3">
            <div class="card">
                <div class="card-header text-center">
                    User Login
                </div>
                <div class="card-body">
                    <form [formGroup]="loginForm" (ngSubmit)="login()">
                        <div class="form-group">
                            <label for="role">Role</label>
                            <select class="form-control" formControlName="role" id="role">
                                <option value="customer">Customer</option>
                                <option value="vendor">Vendor</option>
                                <option value="admin">Admin</option>
                            </select>
                            <p *ngIf="loginForm.controls.role.errors && loginForm.controls.role.touched" class="alert alert-danger">
                                Role is required
                            </p>
                        </div>
                        <div class="form-group">
                            <label for="uname">Username</label>
                            <input id="uname" formControlName="uname" type="text" class="form-control">
                            <p *ngIf="loginForm.controls.uname.errors && loginForm.controls.uname.touched" class="alert alert-danger">
                                uname is required
                            </p>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input id="password" formControlName="password" type="password" class="form-control">
                            <p *ngIf="loginForm.controls.password.errors && loginForm.controls.password.touched" class="alert alert-danger">
                                password is required
                            </p>
                        </div>
                        <div class="row text-center">
                            <div class="col-6 offset-3">
                                <input type="submit" class="btn btn-success" value="Submit" [disabled]="loginForm.invalid">
                                <input type="reset" class="btn btn-danger" value="Cancel">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
</div>
