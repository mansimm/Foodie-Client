<div class="bg-image" style="
background-image: url('../assets/back1.jpeg');
height: 100vh;
">
    <div class="container">
        <div class="row">
            <div class="col-6 offset-3">
                <div class="card">
                    <div class="card-header text-center ">
                        User Registration
                    </div>
                    <div class="card-body">
                        <form [formGroup]="registerForm" (ngSubmit)="register()">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" id="name" formControlName="name" class="form-control"
                                    placeholder="Enter your name">
                                <p *ngIf="registerForm.controls.name.errors && registerForm.controls.name.touched"
                                    class="alert alert-danger">
                                    Please enter valid name.
                                </p>
                            </div>
                            <div class="form-group">
                                <label for="email">Email Id</label>
                                <input type="email" id="email" formControlName="email" class="form-control"
                                    placeholder="Enter your email id">
                                <p *ngIf="registerForm.controls.email.errors && registerForm.controls.email.touched"
                                    class="alert alert-danger">
                                    Please enter valid email id.
                                </p>
                            </div>
                            <div class="form-group">
                                <label for="contactNumber">Contact Number</label>
                                <input id="contactNumber" formControlName="contactNumber" type="text"
                                    class="form-control">
                                <p *ngIf="registerForm.controls.contactNumber.errors && registerForm.controls.contactNumber.touched"
                                    class="alert alert-danger">
                                    Please enter valid contact number.
                                </p>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input id="password" formControlName="password" type="password" class="form-control">
                                <p *ngIf="registerForm.controls.password.errors && registerForm.controls.password.touched"
                                    class="alert alert-danger">
                                    Please enter valid password.
                                </p>
                            </div>
                            <div class="form-group">
                                <label for="address">Address</label>
                                <textarea id="address" formControlName="address" type="text"
                                    class="form-control" rows="1"></textarea>
                                <p *ngIf="registerForm.controls.address.errors && registerForm.controls.address.touched"
                                    class="alert alert-danger">
                                    Please enter valid address.
                                </p>
                            </div>
                            <div class="form-group">
                                <label for="role">Role</label>
                                <select class="form-control" id="role">
                                    <option value="customer">Customer</option>
                                    <option value="vendor">Vendor</option>
                                    <option value="admin">Admin</option>
                                </select>
                                <p *ngIf="registerForm.controls.role.errors && registerForm.controls.role.touched"
                                    class="alert alert-danger">
                                    Role is required
                                </p>
                            </div>
                            <div class="row text-center">
                                <div class="col-6 offset-3">
                                    <input type="submit" class="btn btn-success" value="Submit"
                                        [disabled]="registerForm.invalid">
                                    <input type="reset" class="btn btn-danger" value="Cancel">
                                </div>
                            </div>
                            <div *ngIf="successMessage" class="text-success">
                                {{successMessage}}
                            </div>
                            <div *ngIf="errorMessage" class="text-danger">
                                {{errorMessage}}
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
